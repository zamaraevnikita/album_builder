
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linen & Monolith Studio</title>
    <meta name="description" content="Премиальный инструмент для редакционного дизайна" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
            },
            colors: {
              linen: '#f4f2ee',
              'monolith-black': '#121212',
              'monolith-dark': '#1e1e1e',
              'monolith-muted': '#999999',
              accent: '#c5a368',
            },
            boxShadow: {
              soft: '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
              float: '0 20px 40px rgba(0, 0, 0, 0.2)',
            },
            transitionTimingFunction: {
              fluid: 'cubic-bezier(0.23, 1, 0.32, 1)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f4f2ee; /* linen */
        color: #121212; /* monolith-black */
      }
      ::selection {
        background-color: #121212;
        color: white;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
    </style>
